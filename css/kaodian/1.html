<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            background-color: green;

        }

        .box2 {
            /* border  以内盒子的大小 IE  怪异盒模型 */
            background-color: green;
            box-sizing: border-box;
        }

        .box3 {
            /* 默认值，标准盒模型  w h content 的大小 */
            background-color: green;
            box-sizing: content-box;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>

</html>
