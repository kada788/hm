    <script>
        function customSetInterval(fn, time) {
            let Interval = null;
            function loop() {

                Interval = setTimeout(function () {
                    fn(),
                        loop();
                }, time)
            }
            loop();
            return () => {
                clearTimeout(Interval);
            }
        }
