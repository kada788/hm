<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const a = {
            name: "y",
            fn: function (a, b) {
                console.log(this.name);
                // a[1,2] + undefine
                // + 两边都是数字就是加法, 如果不是呢？ 连接运算符
                // [1,2].toString() '1,2'
                // undefined.toString() ? undefined 是简单数据类型，没有 toString()方法
                // 用的是包装函数的 String()方法
                console.log(a + b);
            }
        }
        var b = a.fn;
        // call apply 区别
        // call 一个个给 call (thisBinder, a,b,c,....参数)
        // apply 一次性给，以数组的形式
        b.apply(a, [1, 2]);
        b.call(a, [1, 2]);
        b.call(a, 1, 2);
        b.blind(a, 1, 2)
    </script>
</body>

</html>
